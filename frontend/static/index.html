<!doctype html>
<html>
    <title>Live Data</title>
    <!--
    Highcharts plotting example is based on:
    http://jsfiddle.net/gh/get/jquery/1.9.1/highslide-software/highcharts.com/tree/master/samples/highcharts/demo/dynamic-click-to-add/
    -->
    <script data-main="js/app" src="js/require.js"></script>
    <script type="text/javascript">
      setInterval(function(){
        $("#imagerefresh").attr("src", "images/latest.jpg?"+new Date().getTime());
      },60000);
    </script>
  <body>
    <div id="container" style="min-width: 310px; height: 400px; max-width: 700px; margin: 0 auto"></div>
    <div id="container2" style="min-width: 310px; height: 640px; max-width: 700px; margin: 0 auto">
      <video id="videoPlayer" controls>
        <source src="images/video001.mp4" type="video/mp4">
      </video>
    <br /><br />
    <img id="imagerefresh" align="centre" alt="latest picamera captured">
    </div>
  </body>
</html>
